<form class="col-6 offset-3" [formGroup]="connectForm" id="connectForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" formControlName="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Adresse email">
    <small id="emailHelp" class="form-text text-muted">Cet email ne sera utilisÃ© que dans le cadre de l'association.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Mot de passe</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button (click)="loginUser()" type="submit" class="btn btn-primary">Connexion</button>
</form>
