<app-admin-menubar></app-admin-menubar>
<form *ngIf="group !== undefined" class="col-8 offset-2">

  <div class="form-group">
    <label>Nom du groupe</label>
    <input type="text" class="form-control" value="{{group.nom}}" maxlength="30" (change)="setName($event)">
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" value="{{group.description}}" maxlength="200" (change)="setDescription($event)">
  </div>

  <button type="submit" (click)="send()" class="btn btn-success">Modifier</button>
</form>
