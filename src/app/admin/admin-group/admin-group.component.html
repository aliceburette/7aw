<app-admin-menubar></app-admin-menubar>
<div class="col-8 offset-2" id="groupTable">

  <button class="btn btn-success" routerLink="/admin-group-creation">Cr√©er un groupe</button>

  <table class="table table-hover table-bordered">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Groupe</th>
      <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let gr of group" class="clickable-row" routerLink="/admin-group/{{gr.id_groupe}}" routerLinkActive="active">
      <td>{{gr.nom}}</td>
      <td>{{gr.description}}</td>
    </tr>

    </tbody>
  </table>

</div>
