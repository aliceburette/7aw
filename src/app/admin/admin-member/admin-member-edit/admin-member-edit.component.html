<app-admin-menubar></app-admin-menubar>
<form *ngIf="member !== undefined" class="col-8 offset-2">

  <div>
    <label>Nom</label>
    <input type="text" class="form-control" value="{{member.nom}}" (change)="setLastname($event)">
  </div>

  <div>
    <label>Prénom</label>
    <input type="text" class="form-control" value="{{member.prenom}}" (change)="setFirstname($event)">
  </div>

  <div>
    <label>Date de naissance</label>
    <input type="text" class="form-control" value="{{member.date_naissance}}" (change)="setBirthday($event)">
  </div>

  <div>
    <label>Adresse email</label>
    <input type="text" class="form-control" value="{{member.email}}" (change)="setEmail($event)">
  </div>

  <div>
    <label>Téléphone</label>
    <input type="text" class="form-control" value="{{member.telephone}}" (change)="setPhone($event)">
  </div>

  <div>
    <label>Numéro de licence</label>
    <input type="text" class="form-control" value="{{member.num_licence}}" (change)="setLicence($event)">
  </div>
  <br>

  <div>
    <input type="checkbox" class="form-check-input" id="cashedCheck" [checked]="member.EN_REGLE == 1" value="{{member.en_regle}}" (change)="setCheck($event)">
    <label>Chèque encaissé</label>
  </div>

  <div>
    <select>
      <option>test</option>
    </select>
  </div>

  <div class="form-group">
    <button type="submit" (click)="send()" class="btn btn-success">Enregistrer</button>
    <button type="button" (click)="delete()" class="btn btn-danger float-right">Supprimer l'adhérent</button>
  </div>

</form>
